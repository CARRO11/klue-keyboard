plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.5'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation 'mysql:mysql-connector-java:8.0.33'
	
	// Swagger/OpenAPI
	implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.0.2'
	
	// ANTLR 버전 충돌 해결 - 4.10.1로 고정
	implementation 'org.antlr:antlr4-runtime:4.10.1'
	
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	
	implementation 'org.hibernate.orm:hibernate-core:6.2.7.Final'
	implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
	
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// ANTLR 버전 충돌 방지를 위한 의존성 해결 전략
configurations.all {
	resolutionStrategy {
		force 'org.antlr:antlr4-runtime:4.10.1'
	}
}

// Railway 배포용 bootJar 태스크 설정
bootJar {
	enabled = true
	archiveClassifier = ''
	mainClass = 'com.example.klue_sever.KlueSeverApplication'
}

jar {
	enabled = false
}

tasks.named('test') {
	useJUnitPlatform()
}

// Gradle 데몬 및 메모리 설정 (Railway용)
tasks.withType(JavaCompile) {
	options.compilerArgs += ["-Xmx512m"]
}
