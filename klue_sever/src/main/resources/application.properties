spring.application.name=klue_sever

# Database Configuration - Railway 환경 변수 사용
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/klue_keyboard?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:shin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - Railway에서는 update로 설정
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=${SERVER_PORT:8080}

# AI Service Configuration
ai.service.url=${AI_SERVICE_URL:http://localhost:5000}

# CORS 설정 - Vercel 도메인 허용
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://*.vercel.app}
