# 테스트용 H2 인메모리 데이터베이스 설정
spring.application.name=klue_sever

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console (개발용)
spring.h2.console.enabled=true

# Server Configuration
server.port=3000
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=5

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging 설정
logging.level.com.example.klue_sever=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=ERROR
logging.level.org.springframework=WARN

# CORS 설정
app.cors.allowed-origins=http://localhost:3000,https://*.vercel.app,https://klueclient-bz3f4p0pw-carro11s-projects.vercel.app 