# Railway 임시 H2 데이터베이스 설정 (MySQL 문제 해결까지)
spring.application.name=klue_sever

# H2 Database Configuration - 임시 사용
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true

# Server Configuration
server.port=${PORT:8080}

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS 설정
app.cors.allowed-origins=http://localhost:3000,https://*.vercel.app,https://klueclient-bz3f4p0pw-carro11s-projects.vercel.app

# Logging 설정
logging.level.com.example.klue_sever=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN 