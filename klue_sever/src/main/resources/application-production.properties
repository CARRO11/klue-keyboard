# Railway 메모리 최적화 설정
spring.application.name=klue_sever

# H2 Database Configuration - 메모리 최적화
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration - 메모리 최적화
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Server Configuration - 메모리 최적화
server.port=${PORT:8080}
server.tomcat.threads.max=10
server.tomcat.threads.min-spare=2
server.tomcat.max-connections=50

# Actuator 설정 - 최소한만
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# CORS 설정
app.cors.allowed-origins=http://localhost:3000,https://*.vercel.app,https://klueclient-bz3f4p0pw-carro11s-projects.vercel.app

# Logging 설정 - 메모리 절약
logging.level.root=WARN
logging.level.com.example.klue_sever=WARN
logging.level.org.springframework=ERROR
logging.level.org.hibernate=ERROR 