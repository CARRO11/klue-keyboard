# Railway 유료 플랜 - MySQL 프로덕션 설정
spring.application.name=klue_sever

# MySQL Database Configuration - Railway 개별 환경변수로 JDBC URL 구성
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration - 스키마 자동 생성 활성화
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Connection Pool 설정 - 유료 플랜 최적화
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Server Configuration
server.port=${PORT:8080}
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.max-connections=200

# Actuator 설정 - 시스템 메트릭 비활성화
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized
management.metrics.enable.system=false
management.metrics.enable.process=false
management.metrics.enable.jvm=false

# CORS 설정
app.cors.allowed-origins=http://localhost:3000,https://*.vercel.app,https://klueclient-bz3f4p0pw-carro11s-projects.vercel.app

# Logging 설정
logging.level.com.example.klue_sever=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN 