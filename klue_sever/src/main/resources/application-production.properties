# Railway MySQL 프로덕션 환경 설정
spring.application.name=klue_sever

# MySQL Database Configuration - Spring Boot 표준 변수 사용
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Connection Pool 설정
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000

# Server Configuration
server.port=${PORT:8080}

# Actuator 설정
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS 설정
app.cors.allowed-origins=http://localhost:3000,https://*.vercel.app,https://klueclient-bz3f4p0pw-carro11s-projects.vercel.app

# Logging 설정
logging.level.com.example.klue_sever=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN 